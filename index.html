<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eiffel Tower VR Scene</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      /* Styling for the overlay text */
      .overlay-text {
        display: none; /* Hidden by default */
        font-size: 24px;
        position: absolute;
        top: 20vh; /* Adjust position as needed */
        left: 20vw; /* Adjust position as needed */
        color: white;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 10px;
        border-radius: 8px;
        z-index: 1000; /* Ensures it is above the A-Frame scene */
      }
    </style>
  </head>
  <body>
<!--      <div id="speedDisplay">Speed: Waiting for motion data...</div> -->
   
      <a-scene vr-mode-ui>
      <a-entity id="cameraRig" position="0 0.6 0">
        <a-camera
          id="camera"
          look-controls
          wasd-controls-enabled="false"
          position="-6.5 1.0 21">
        </a-camera>
      </a-entity> 

      <!-- Environment -->
      <a-gltf-model
        src="https://cdn.glitch.global/628e1600-3177-4d17-ab74-7432cf0bcda8/low_poly_eiffel_tower.glb?v=1735896314497"
        position="0 0 1"
        scale="1 1 1"
      ></a-gltf-model>

      <!-- Man walking -->
      <a-gltf-model
        src="https://cdn.glitch.global/628e1600-3177-4d17-ab74-7432cf0bcda8/passive_marker_man_walking.glb?v=1736122091492"
        position="0 1 -3"
        animation-mixer="clip: Run; loop: repeat; timeScale: 1;"
      ></a-gltf-model>

      <!-- Elevator -->
      <a-gltf-model
        id="elevator"
        src="https://cdn.glitch.global/628e1600-3177-4d17-ab74-7432cf0bcda8/old_elevator%20(1).glb?v=1735935905371"
        position="0 1 2"
        scale="0.01 0.01 0.01"
      ></a-gltf-model>

      <a-box
        id="elevator-collider"
        position="0 1.6 2"
        depth="1"
        height="1"
        width="1"
        opacity="0"
        visible="false"
      ></a-box>

      <!-- Info Texts -->
      <a-text
        look-at="#camera"
        id="info1"
        value="The Eiffel Tower quickly became an iconic symbol of Paris and France."
        position="-6 4 5"
        visible="true"
        align="center"
        material="shader: flat; side: double; transparent: true; opacity: 0.7; color: black;"
      ></a-text>

      <a-text
        look-at="#camera"
        id="info2"
        value="Eiffel Tower stands 330 meters (1,083 feet) tall, making it the tallest structure in Paris."
        position="-10 2 13"
        rotation="0 90 0"
        visible="true"
        align="center"
        material="shader: flat; side: double; transparent: true; opacity: 0.7; color: black;"
      ></a-text>

      <!-- Overlay Text -->
      <div class="overlay-text" id="overlayText">YOU ARE DEAD!</div>

      <a-light
        id="ambientLight"
        type="ambient"
        color="#888"
        intensity="4"
      ></a-light>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script src="script.js"></script>
    
  </body>
</html>
